<div class='riddle'>
    <div class='question'>
        <i class="fa fa-question-circle" aria-hidden="true"></i>
        <span [innerHtml]='question'></span>
    </div>

    <div class='options'>
        <div
            *ngFor='let option of options' 
            class='option'
            (click)='_onOptionClick(option)'>

            <span [innerHtml]='option'></span>
        </div>
    </div>
</div>
