<div class='riddle'>
    <div class='question'>
        <i class="fa fa-question-circle" aria-hidden="true"></i>
        <span [innerHtml]='question'></span>
    </div>

    <div class='options'>
        <div
            *ngFor='let option of options; let i = index' 
            [class]='_cssClasses[i]'
            [class.option]='true'
            (click)='_onOptionClick(option, i)'>

            <span [innerHtml]='option'></span>
        </div>
    </div>
</div>
