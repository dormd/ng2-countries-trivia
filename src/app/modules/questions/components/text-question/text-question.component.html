<div class='riddle'>
    <div class='question'>
        <span [innerHtml]='question'></span>
    </div>

    <hr />

    <div class='options'>
        <div
            *ngFor='let option of options' 
            class='option'
            (click)='_onOptionClick(option)'>

            <span [innerHtml]='option'></span>
        </div>
    </div>
</div>
