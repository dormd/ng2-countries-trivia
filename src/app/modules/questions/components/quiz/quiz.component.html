<div class="settings">
    <label><input type="checkbox" [(ngModel)]='isOnlyFlagRiddles'>Only Flags</label>
</div>

<riddle
    [question]='_riddle.question'
    [options]='_riddle.options'
    [answerIndex]='_riddle.answerIndex'
    [riddleType]='_riddle.type'
    (optionClick)='_onOptionClick($event)'>
</riddle>

<div class='summary'>
    <div>Correct: {{ _correctNum }}</div>
    <div>Wrong: {{ _wrongNum }}</div>
</div>
